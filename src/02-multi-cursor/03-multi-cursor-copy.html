<!-- * -----------------------------------------------------------------
*    Objetivo:
*        Crear múltiples cursores
*        Añadir la clase de estilo igual a la contenida en el span
*        Ver objetivo final
*    
*    Tips:
*        Mac => ⌥ ⌘ ↑ / ↓
*        Windows => Ctrl + Alt + ↑ / ↓
*

<span>amarillo</span>
<span>rojo</span>
<span>verde</span>
<span>naranja</span>
<span>morado</span>
<span>negro</span>
<span>blanco</span>

<!-- 
    CTRL + ALT + ↑ / ↓          => selecciono multiples cursores
    ALT + SHIFT + →             => selleciono palabra que quiero copiar
    CTRL + C
    ← ← espacio
    class="ctrl+v"
--> 



<!-- Objetivo final -->
<span class="amarillo">amarillo</span>
<span class="rojo">rojo</span>
<span class="verde">verde</span>
<span class="naranja">naranja</span>
<span class="morado">morado</span>
